{% extends "base.html" %}
{% block title %} New Post {% endblock %}

{% block content%}
<form id="new-post" action="/users/{{user.id}}/posts/new" method="POST">
    <h1>Add Post for {{user.full_name}}</h1>
    <div> 
        <label for="title">Title</label>
        <input  required type="text" name="title" id="title">
    </div>
    <div class="d-flex">
        <label for="content">Content</label>
        <textarea required name="content" id="content" rows="4" cols="50"></textarea>
    </div>
    <div>
        <button class="btn btn-info" formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
        <button type= "submit" class="btn btn-success">Add</button>
    </div>
    
</form>
{% endblock %}
