{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %} 

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><i>By {{ post.user.full_name }}</i></p>
<form id="post-info" action="/users/{{post.user_id}}">
  <button type="submit" class="btn btn-outline-primary">Cancel</button>
  <button formaction="/posts/{{post.id}}/edit" type="submit" class="btn btn-primary">Edit</button>
  <button formaction="/posts/{{post.id}}/delete" method="POST" type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
