{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<h1>Users</h1>
<ul id="users-list">
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>
<!-- bootstrap link (a) button -->
  <form action="/users/new">
    <button class="btn btn-secondary" >Add user</button>
  </form>

{% endblock %}
