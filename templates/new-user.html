{% extends 'base.html' %}

{% block title %} Add User {% endblock %}

{% block content %}
<h1>Create User</h1>
<form id="new-user-form" action="/users/new" method="POST">
  <div>
    <label for="first_name">First Name</label>
    <div><input id="first_name" name="first_name" type="text" required placeholder="Enter a firstname"></div>
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <div> <input id="last_name" name="last_name" type="text" placeholder="Enter a lastname"></div>
   
  </div>
  <div>
    <label for="image_url">Image URL</label>
    <div><input id="image_url" name="image_url" type="url" placeholder="Provide an image of this user"></div>
  </div>

  <button class="btn btn-success" type="submit">Add</button>
</form>

{% endblock %}
